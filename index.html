<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta elements give info about a webpage -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="styles.css" />
    <style>
      img {
        width: 400px;

        border-radius: 200px;
        float: left;
        margin-right: 10px;
      }

      .username {
        font-weight: bold;
      }
    </style>

    <title>New Title</title>
  </head>
  <body>
    <h1>Hi fdsgdfgdfgdfg</h1>
    <!-- src and alt are attributes -->

    <img src="https://golfdigest.sports.sndimg.com/content/dam/images/golfdigest/fullset/2021/4/LebronJames_April2021.jpg.rend.hgtvcom.1280.853.suffix/1620058407558.jpeg"alt=""/>

    <!-- class is an attribute -->
    <p class="username">@lebronjames</p>
    <p>Lakers 6!</p>
    <input type="text" required="true" />

    <script src="./index.js"></script>
  </body>

</html>
